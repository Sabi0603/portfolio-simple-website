<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section-one">
                <h1 class="section-one__name">Sabari M</h1>
                <p class="section-one__role">Web Developer</p>
                <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form action="#">
                <table>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input class="contact-form__input" type="text" id="name" placeholder="Enter Your Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">E-Mail:</label>
                        </td>
                        <td>
                            <input class="contact-form__input" type="email" id="mail" placeholder="Enter Your E-Mail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="msg">Message:</label>
                        </td>
                        <td>
                            <textarea class="contact-form__textarea" id="msg" placeholder="Your Message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input class="contact-form__submit" type="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media :
                <a href="https://www.instagram.com/smiley_sabi_1107?igsh=a3Z0YnlsbHV5bjMx">Instagram</a>,
                <a href="https://www.linkedin.com/in/sabari3121?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a>
            </p>
            <p class="section-five__desc">&copy; Sabari M</p>
        </div>
    </div>
</body>
</html>
